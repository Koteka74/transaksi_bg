<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hutang Piutang</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-40 inset-y-0 left-0 w-64 bg-blue-800 text-white shadow-lg transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b border-blue-700 flex items-center space-x-2">
        <img src="logo.png" alt="Logo" class="w-8 h-8" />
        <h2 class="text-xl font-bold" style="font-family: 'halo dek', sans-serif;">BAKSO GARASI</h2>
      </div>
      <nav class="p-4 space-y-4">
        <a href="index.html" class="block hover:text-blue-200 font-medium">ğŸ  Dashboard</a>
        <a href="data.html" class="block hover:text-blue-200 font-medium">ğŸ“Š Data Pembelian Bahan</a>
        <a href="input.html" class="block hover:text-blue-200 font-medium">â• Input Pembelian Bahan</a>
        <a href="data_operasional.html" class="block hover:text-blue-200 font-medium">ğŸ§¾ Data Operasional</a>
        <a href="input_operasional.html" class="block hover:text-blue-200 font-medium">â• Input Operasional</a>
        <a href="hutang-piutang.html" class="block text-blue-200 font-bold">ğŸ’° Hutang Piutang</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar mobile -->
      <header class="md:hidden bg-blue-800 text-white p-3 flex items-center justify-between">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="text-lg font-semibold">Menu</span>
      </header>

      <!-- Form + Tabel -->
      <main class="p-4 bg-gray-100 flex-1">
        <h1 class="text-2xl font-bold mb-4">Input Hutang / Piutang</h1>
        <form id="formHutangPiutang" class="space-y-4 max-w-xl mb-6">
          <div>
            <label class="block font-semibold mb-1">Jenis</label>
            <select id="jenisHP" class="w-full border border-gray-300 p-2 rounded">
              <option value="hutang">Hutang</option>
              <option value="piutang">Piutang</option>
            </select>
          </div>
          <div>
            <label for="tanggalHP" class="block font-semibold mb-1">Tanggal</label>
            <input type="date" id="tanggalHP" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label for="uraianHP" class="block font-semibold mb-1">Uraian</label>
            <input type="text" id="uraianHP" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label for="jumlahHP" class="block font-semibold mb-1">Jumlah</label>
            <input type="text" id="jumlahHP" class="w-full border border-gray-300 p-2 rounded" placeholder="contoh: 100000" />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </form>
        
        <h2 class="text-xl font-semibold mb-2 mt-6">Data Hutang / Piutang</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th class="py-2 px-4">Tanggal</th>
                <th class="py-2 px-4">Uraian</th>
                <th class="py-2 px-4">Hutang</th>
                <th class="py-2 px-4">Piutang</th>
                <th class="py-2 px-4">Jumlah</th>
              </tr>
            </thead>
            <tbody id="tabelHutangPiutang"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Script toggle sidebar -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("-translate-x-full");
    });

    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("sidebar").classList.add("-translate-x-full");
      });
    });
  </script>
  <script src="hutang-piutang.js"></script>
</body>
</html>
