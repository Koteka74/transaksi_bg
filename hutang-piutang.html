<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hutang Piutang</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Load custom font */
    @font-face {
      font-family: 'HaloDek';
      src: url('/fonts/HaloDek.ttf') format('truetype');
      font-display: swap;
    }
    /* Pastikan sidebar di luar layar saat awal di mobile */
    #sidebar {
      transform: translateX(-100%);
    }
    /* Untuk desktop, pastikan sidebar terlihat */
    @media (min-width: 768px) {
      #sidebar {
        transform: translateX(0);
      }
      #main-content {
        margin-left: 16rem; /* Sesuai dengan lebar sidebar (64 = 16rem) */
      }
    }
    /* Custom font class */
    .font-halo {
      font-family: 'HaloDek', sans-serif;
    }

    /* Fixed header styling */
    #top-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    /* Padding untuk konten agar tidak tertutup header */
    #main-content {
      padding-top: 3.5rem; /* Sesuaikan dengan tinggi header */
    }

    /* animasi smoother saat scroll */
    #top-header {
      transition: transform 0.3s ease;
    }

    .scrolled #top-header {
      transform: translateY(-100%);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    
    <!-- Overlay untuk mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    
    <!-- Topbar mobile -->
    <header id="top-header" class="bg-blue-800 text-white p-3 flex items-center justify-between fixed top-0 left-0 right-0 z-20">
      <button id="menu-toggle" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="text-lg font-semibold pl-2">Hutang Piutang</span>
    </header>
    
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-40 inset-y-0 left-0 w-64 bg-blue-800 text-white shadow-lg transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b border-blue-700 flex items-center gap-4">
        <!-- Logo -->
        <img src="/logo.png" alt="Logo Bakso Garasi" class="w-8 h-8 md:w-10 md:h-10">
        <!-- Judul Menu dengan custom font -->
        <h2 class="text-xl text-yellow-600 font-halo">BAKSO GARASI</h2>
      </div>
      <nav class="p-4 space-y-4">
        <a href="index.html" class="block hover:text-blue-200 font-medium">🏠 Dashboard</a>
        <a href="data.html" class="block hover:text-blue-200 font-medium">📊 Data Pembelian Bahan</a>
        <a href="input.html" class="block hover:text-blue-200 font-medium">➕ Input Pembelian Bahan</a>
        <a href="data_operasional.html" class="block hover:text-blue-200 font-medium">🧾 Data Operasional</a>
        <a href="input_operasional.html" class="block hover:text-blue-200 font-medium">➕ Input Operasional</a>
        <a href="hutang-piutang.html" class="block text-blue-200 font-bold">💰 Hutang Piutang</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col md:ml-64">
      <!-- Form + Tabel -->
      <main class="p-4 bg-gray-100 flex-1">
        <h1 class="text-2xl font-bold mb-4">Input Hutang / Piutang</h1>
        <form id="formHutangPiutang" class="space-y-4 max-w-xl mb-6">
          <div>
            <label class="block font-semibold mb-1">Jenis</label>
            <select id="jenisHP" class="w-full border border-gray-300 p-2 rounded">
              <option value="hutang">Hutang</option>
              <option value="piutang">Piutang</option>
            </select>
          </div>
          <div>
            <label for="tanggalHP" class="block font-semibold mb-1">Tanggal</label>
            <input type="date" id="tanggalHP" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label for="uraianHP" class="block font-semibold mb-1">Uraian</label>
            <input type="text" id="uraianHP" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label for="jumlahHP" class="block font-semibold mb-1">Jumlah</label>
            <input type="text" id="jumlahHP" class="w-full border border-gray-300 p-2 rounded" placeholder="contoh: 100000" />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
            <span id="submit-text">Simpan</span>
            <svg id="submit-spinner" class="hidden w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </form>
        
        <h2 class="text-xl font-semibold mb-2 mt-6">Data Hutang / Piutang</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th class="py-2 px-2 md:px-4 text-sm md:text-base">Tanggal</th>
                <th class="py-2 px-2 md:px-4 text-sm md:text-base">Uraian</th>
                <th class="py-2 px-2 md:px-4 text-sm md:text-base">Hutang</th>
                <th class="py-2 px-2 md:px-4 text-sm md:text-base">Piutang</th>
                <th class="py-2 px-2 md:px-4 text-sm md:text-base">Jumlah</th>
              </tr>
            </thead>
            <tbody id="tabelHutangPiutang"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script src="hutang-piutang.js"></script>
  <!-- Script toggle sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.getElementById('menu-toggle');
      const overlay = document.getElementById('overlay');
      
      // Toggle sidebar di mobile
      menuToggle.addEventListener('click', function() {
        if (sidebar.style.transform === 'translateX(0px)') {
          sidebar.style.transform = 'translateX(-100%)';
          overlay.classList.add('hidden');
        } else {
          sidebar.style.transform = 'translateX(0)';
          overlay.classList.remove('hidden');
        }
      });
      
      // Tutup sidebar saat klik overlay
      overlay.addEventListener('click', function() {
        sidebar.style.transform = 'translateX(-100%)';
        overlay.classList.add('hidden');
      });
      
      // Handle resize untuk desktop
      function handleResize() {
        if (window.innerWidth >= 768) {
          sidebar.style.transform = 'translateX(0)';
          overlay.classList.add('hidden');
        }
      }
      
      window.addEventListener('resize', handleResize);
      handleResize(); // Panggil sekali saat pertama kali load
    });
  </script>
</body>
</html>
