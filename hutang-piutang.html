<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hutang Piutang</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Load custom font */
    @font-face {
      font-family: 'HaloDek';
      src: url('/fonts/HaloDek.ttf') format('truetype');
      font-display: swap;
    }
    /* Pastikan sidebar di luar layar saat awal di mobile */
    #sidebar {
      transform: translateX(-100%);
    }
    /* Untuk desktop, pastikan sidebar terlihat */
    @media (min-width: 768px) {
      #sidebar {
        transform: translateX(0);
      }
      #main-content {
        margin-left: 16rem; /* Sesuai dengan lebar sidebar (64 = 16rem) */
      }
    }
    /* Custom font class */
    .font-halo {
      font-family: 'HaloDek', sans-serif;
    }

    /* Fixed header styling */
    #top-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    /* Padding untuk konten agar tidak tertutup header */
    #main-content {
      padding-top: 3.5rem; /* Sesuaikan dengan tinggi header */
    }

    /* animasi smoother saat scroll */
    #top-header {
      transition: transform 0.3s ease;
    }

    .scrolled #top-header {
      transform: translateY(-100%);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="flex min-h-screen">
    
    <!-- Overlay untuk mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    
    <!-- Topbar mobile -->
    <header id="top-header" class="bg-blue-800 text-white p-3 flex items-center justify-between fixed top-0 left-0 right-0 z-20">
      <button id="menu-toggle" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="text-lg font-semibold pl-2">Hutang Piutang</span>
    </header>
    
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-40 inset-y-0 left-0 w-64 bg-blue-800 text-white shadow-lg transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b border-blue-700 flex items-center gap-4">
        <!-- Logo -->
        <img src="/logo.png" alt="Logo Bakso Garasi" class="w-8 h-8 md:w-10 md:h-10">
        <!-- Judul Menu dengan custom font -->
        <h2 class="text-xl text-yellow-600 font-halo">BAKSO GARASI</h2>
      </div>
      <nav class="p-4 space-y-4">
        <a href="index.html" class="block hover:text-blue-200 font-medium">üè† Dashboard</a>
        <a href="data.html" class="block hover:text-blue-200 font-medium">üìä Data Pembelian Bahan</a>
        <a href="input.html" class="block hover:text-blue-200 font-medium">‚ûï Input Pembelian Bahan</a>
        <a href="data_operasional.html" class="block hover:text-blue-200 font-medium">üßæ Data Operasional</a>
        <a href="input_operasional.html" class="block hover:text-blue-200 font-medium">‚ûï Input Operasional</a>
        <a href="hutang-piutang.html" class="block text-blue-200 font-bold">üí∞ Hutang Piutang</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="max-w-4xl mx-auto md:ml-64">
      <!-- Form Input -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Tambah Data Baru</h2>
        <form id="formInput">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Tanggal</label>
              <input type="date" name="tanggal" class="w-full p-2 border rounded" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Uraian</label>
              <input type="text" name="uraian" class="w-full p-2 border rounded" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Jenis</label>
              <select name="jenis" class="w-full p-2 border rounded" required>
                <option value="Hutang">Hutang</option>
                <option value="Piutang">Piutang</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Jumlah</label>
              <input type="number" name="jumlah" class="w-full p-2 border rounded" required>
            </div>
          
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
              <span id="submit-text">Simpan</span>
              <svg id="submit-spinner" class="hidden w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
            <div id="notifHP" class="hidden fixed bottom-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>
          </div>
        </form>
      </div>

      <!-- Tabel Data -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4">Data Hutang/Piutang</h2>
        <div class="overflow-x-auto">
          <table id="tabelData" class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-4 py-2">Tanggal</th>
                <th class="px-4 py-2">Uraian</th>
                <th class="px-4 py-2">Hutang</th>
                <th class="px-4 py-2">Piutang</th>
                <th class="px-4 py-2">Jumlah</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Data akan diisi via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </div>
  <script src="hutang-piutang.js"></script>
  <!-- Script toggle sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.getElementById('menu-toggle');
      const overlay = document.getElementById('overlay');
      
      // Toggle sidebar di mobile
      menuToggle.addEventListener('click', function() {
        if (sidebar.style.transform === 'translateX(0px)') {
          sidebar.style.transform = 'translateX(-100%)';
          overlay.classList.add('hidden');
        } else {
          sidebar.style.transform = 'translateX(0)';
          overlay.classList.remove('hidden');
        }
      });
      
      // Tutup sidebar saat klik overlay
      overlay.addEventListener('click', function() {
        sidebar.style.transform = 'translateX(-100%)';
        overlay.classList.add('hidden');
      });
      
      // Handle resize untuk desktop
      function handleResize() {
        if (window.innerWidth >= 768) {
          sidebar.style.transform = 'translateX(0)';
          overlay.classList.add('hidden');
        }
      }
      
      window.addEventListener('resize', handleResize);
      handleResize(); // Panggil sekali saat pertama kali load
    });
  </script>
  <script>
    // Muat data saat halaman terbuka
    document.addEventListener('DOMContentLoaded', muatData);

    // Fungsi untuk memuat data dari sheet
    function muatData() {
      google.script.run
        .withSuccessHandler((data) => {
          const tabelBody = document.querySelector('#tabelData tbody');
          tabelBody.innerHTML = '';

          data.forEach((row) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="px-4 py-2">${formatTanggal(row[0])}</td>
              <td class="px-4 py-2">${row[1] || ''}</td>
              <td class="px-4 py-2">${row[2] ? 'Rp ' + row[2].toLocaleString() : ''}</td>
              <td class="px-4 py-2">${row[3] ? 'Rp ' + row[3].toLocaleString() : ''}</td>
              <td class="px-4 py-2">Rp ${row[4].toLocaleString()}</td>
            `;
            tabelBody.appendChild(tr);
          });
        })
        .ambilData();
    }

    // Format tanggal dari Apps Script ke format lokal
    function formatTanggal(dateValue) {
      if (!dateValue) return '';
      const date = new Date(dateValue);
      return date.toLocaleDateString('id-ID');
    }

    // Handle form submit
    document.getElementById('formInput').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = {
        tanggal: e.target.tanggal.value,
        uraian: e.target.uraian.value,
        jenis: e.target.jenis.value,
        jumlah: e.target.jumlah.value
      };

      google.script.run
        .withSuccessHandler(() => {
          alert('Data berhasil disimpan!');
          e.target.reset();
          muatData(); // Refresh tabel
        })
        .withFailureHandler((err) => {
          alert('Error: ' + err.message);
        })
        .simpanData(formData);
    });
  </script>
</body>
</html>
