<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Biaya Operasional</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-40 inset-y-0 left-0 w-64 bg-blue-800 text-white shadow-lg transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b border-blue-700">
        <h2 class="text-xl font-bold pl-1">Menu</h2>
      </div>
      <nav class="p-4 space-y-4">
        <a href="index.html" class="block hover:text-blue-200 font-medium">🏠 Dashboard</a>
        <a href="data.html" class="block hover:text-blue-200 font-medium">📊 Data Pembelian</a>
        <a href="input.html" class="block hover:text-blue-200 font-medium">➕ Input Pembelian</a>
        <a href="data_operasional.html" class="block text-blue-200 font-bold">🧾 Data Operasional</a>
        <a href="input_operasional.html" class="block hover:text-blue-200 font-medium">➕ Input Operasional</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <header class="md:hidden bg-blue-800 text-white p-3 flex items-center justify-between">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="text-lg font-semibold pl-2">Menu</span>
      </header>

      <main class="p-4 bg-gray-100 flex-1">
        <h1 class="text-2xl font-bold mb-4">Data Biaya Operasional</h1>

        <!-- Filter Bar -->
        <div class="flex flex-wrap gap-4 items-end mb-4">
          <div>
            <label class="block text-sm font-semibold">Tanggal Awal</label>
            <input type="date" id="filterTanggalAwal" class="border p-1 rounded" />
          </div>
          <div>
            <label class="block text-sm font-semibold">Tanggal Akhir</label>
            <input type="date" id="filterTanggalAkhir" class="border p-1 rounded" />
          </div>
          <div>
            <label class="block text-sm font-semibold">Periode (17–17)</label>
            <select id="filterPeriode" class="border p-1 rounded">
              <option value="semua">Semua</option>
              <option value="2024-12">Desember 2024 - Januari 2025</option>
              <option value="2025-01">Januari - Februari 2025</option>
              <option value="2025-02">Februari - Maret 2025</option>
              <option value="2025-03">Maret - April 2025</option>
              <option value="2025-04">April - Mei 2025</option>
              <option value="2025-05">Mei - Juni 2025</option>
              <option value="2025-06">Juni - Juli 2025</option>
              <!-- dst -->
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold">Uraian</label>
            <input type="text" id="filterUraian" class="border p-1 rounded" placeholder="Cari uraian..." />
          </div>
          <button id="resetFilter" class="bg-gray-300 px-3 py-2 rounded text-sm font-semibold">Reset</button>
        </div>

        <!-- Data Table -->
        <div class="overflow-x-auto">
          <table id="tabelData" class="w-full border text-sm">
            <thead>
              <tr class="bg-gray-200 text-left">
                <th class="border px-2 py-1">Tanggal</th>
                <th class="border px-2 py-1">Uraian</th>
                <th class="border px-2 py-1 text-right">Debet</th>
                <th class="border px-2 py-1 text-right">Kredit</th>
                <th class="border px-2 py-1 text-right">Saldo</th>
                <th class="border px-2 py-1">Kategori</th>
                <th class="border px-2 py-1">Keterangan</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="data_operasional.js"></script>
</body>
</html>
