<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Pembelian</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white p-4 hidden md:block" id="sidebar">
      <h2 class="text-2xl font-bold mb-6 ml-4">Menu</h2>
      <nav class="space-y-4">
        <a href="index.html" class="block hover:text-blue-300" onclick="toggleSidebar()">Dashboard</a>
        <a href="data.html" class="block hover:text-blue-300" onclick="toggleSidebar()">Data Pembelian</a>
        <a href="input.html" class="block hover:text-blue-300 font-semibold" onclick="toggleSidebar()">Input Pembelian</a>
      </nav>
    </aside>

    <!-- Tombol hamburger -->
    <button class="absolute top-4 left-4 md:hidden text-gray-800 bg-white rounded p-1 shadow z-50" onclick="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
      <h1 class="text-2xl font-bold ml-10 md:ml-0">Input Transaksi</h1>

      <form id="formTransaksi" class="bg-white p-4 rounded shadow max-w-xl space-y-4">
        <div>
          <label class="text-sm font-medium">Jenis Transaksi</label>
          <select id="jenisTransaksi" class="w-full border px-2 py-1 rounded">
            <option value="pengeluaran">Pengeluaran</option>
            <option value="penerimaan">Penerimaan</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium">Tanggal</label>
          <input type="date" id="tanggal" class="w-full border px-2 py-1 rounded" required />
        </div>

        <div>
          <label class="text-sm font-medium">Uraian</label>
          <input type="text" id="uraian" class="w-full border px-2 py-1 rounded" placeholder="Contoh: Beli Minyak" required />
        </div>

        <div>
          <label class="text-sm font-medium">Jumlah (Rp)</label>
          <input type="number" id="jumlah" class="w-full border px-2 py-1 rounded" required />
        </div>

        <div>
          <label class="text-sm font-medium">Keterangan</label>
          <input type="text" id="keterangan" class="w-full border px-2 py-1 rounded" />
        </div>

        <div class="flex justify-between">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Simpan</button>
          <button type="reset" class="border border-gray-300 hover:bg-gray-100 px-4 py-2 rounded">Reset</button>
        </div>
        <p id="notif" class="text-sm text-green-600 hidden">Data berhasil dikirim!</p>
      </form>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const isHidden = sidebar.classList.contains("-translate-x-full");
      if (isHidden) {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0", "block");
      } else {
        sidebar.classList.add("-translate-x-full");
        sidebar.classList.remove("translate-x-0");
      }
    }
    lucide.createIcons();
  </script>
  <script src="input.js"></script>
</body>
</html>
