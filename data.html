<!-- data.html (Data Pembelian) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pembelian Bahan Baku</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-4">
      <h2 class="text-2xl font-bold mb-6">Pengeluaran</h2>
      <nav>
        <ul class="space-y-4">
          <li><a href="index.html" class="hover:text-blue-600">Dashboard</a></li>
          <li><a href="input.html" class="hover:text-blue-600">Input Bahan Baku</a></li>
          <li><a href="data.html" class="text-blue-600 font-semibold">Data Pembelian</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
      <h1 class="text-3xl font-bold mb-4">Data Pembelian</h1>

      <!-- Filter Tanggal -->
      <div class="bg-white p-4 rounded shadow space-y-4">
        <h2 class="text-lg font-semibold">Filter Data</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block font-medium">Tanggal</label>
            <input type="date" id="filterTanggal" class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div>
            <label class="block font-medium">Rentang Awal</label>
            <input type="date" id="filterAwal" class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div>
            <label class="block font-medium">Rentang Akhir</label>
            <input type="date" id="filterAkhir" class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div class="flex items-end">
            <button onclick="filterData()" class="bg-blue-600 text-white px-4 py-2 rounded">Terapkan Filter</button>
          </div>
        </div>
      </div>

      <!-- Tabel Data -->
      <div class="bg-white p-4 rounded shadow overflow-auto">
        <table class="min-w-full table-auto">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2 text-left">Tanggal</th>
              <th class="px-4 py-2 text-left">Uraian</th>
              <th class="px-4 py-2 text-right">Debet</th>
              <th class="px-4 py-2 text-right">Kredit</th>
              <th class="px-4 py-2 text-right">Saldo</th>
              <th class="px-4 py-2 text-left">Keterangan</th>
            </tr>
          </thead>
          <tbody id="tabelData" class="text-sm"></tbody>
        </table>
      </div>

      <!-- Rekap Tertinggi -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Top Pengeluaran</h2>
        <ul id="topPengeluaran" class="list-disc list-inside text-gray-700"></ul>
      </div>
    </main>
  </div>

  <script src="data.js"></script>
</body>
</html>
